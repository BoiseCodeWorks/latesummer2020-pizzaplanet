<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">
    <title>pizza-planet</title>
</head>

<body>

    <header class="container-fluid bg-danger text-center text-light">
        <div class="row">
            <div class="col p-5">
                <h1>
                    <i class="fas fa-pizza-slice fa-spin"></i>
                    Pizza Planet
                    <i class="fas fa-pizza-slice fa-spin"></i></h1>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="app.pizzasController.addPizza(event)">
                    <div class="form-group">
                        <label for="pizzaName">Pizza Name</label>
                        <input type="text" name="pizzaName" class="form-control" placeholder="Enter Pizza Name...">
                    </div>
                    <button type="submit" class="btn btn-outline-success">Add Pizza</button>
                </form>
            </div>
        </div>
        <div class="row" id="pizzas">
            <div class="col-3">
                <h1>pizza name</h1>
                <form onsubmit="app.pizzasController.addTopping(event)">
                    <div class="form-group">
                        <label for="toppingName">Topping Name</label>
                        <input type="text" name="toppingName" class="form-control" placeholder="Enter Topping Name...">
                    </div>
                    <button type="submit" class="btn btn-outline-success">Add Topping</button>
                </form>
                <!-- add toppings here eventually -->
            </div>
        </div>

    </main>

    <footer class="container-fluid bg-dark fixed-bottom">
        <div class="row">
            <div class="col text-center text-light pt-3">
                <p>Made with love by CodeWorks</p>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/68f8809237.js" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
